<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/Interactive-Avatar-for-KIOSK/vite.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <!-- Bootstrap icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Azure Speech  -->
    <title>Interactive Avatar Demo</title>
    <script type="module" crossorigin src="/Interactive-Avatar-for-KIOSK/assets/index-DM6Cbs96.js"></script>
    <link rel="stylesheet" crossorigin href="/Interactive-Avatar-for-KIOSK/assets/index-B5vDGQIo.css">
  </head>

  <body>
    <!-- Controls Section -->
    <section >
      <section role="group" style="display: flex; flex-direction: column; gap: 10px;position: fixed; top: 0; left: 0; width: auto; padding: 10px; z-index: 100000000;">
        <!-- Start Session -->
        <button id="startSession" title="Start Session" type="button" class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
          <i class="bi bi-play-fill fs-5"></i> 
        </button>
        <!-- End Session -->
        <button id="endSession" title="End Session" type="button" class="btn btn-danger rounded-circle d-flex align-items-center justify-content-center" disabled style="width: 40px; height: 40px;">
          <i class="bi bi-stop-fill fs-5"></i> 
        </button>
        <!-- Start Voice -->
        <button id="start-voice" title="Start Voice" type="button" class="btn btn-success rounded-circle d-flex align-items-center justify-content-center d-none" style="width: 40px; height: 40px;">
          <i class="bi bi-mic-fill fs-5"></i> 
        </button>
        <!-- Stop Voice -->
        <button id="stop-voice" title="Stop Voice" type="button" class="btn btn-warning rounded-circle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
          <i class="bi bi-mic-mute-fill fs-5"></i>
        </button>
        <!-- Interrupt -->
        <button id="interrupt" title="Interrupt" type="button" class="btn btn-secondary rounded-circle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
          <i class="bi bi-exclamation-triangle-fill fs-5"></i> 
        </button>
      </section>

      <section role="group" style="margin-top: 20px;" class="d-none">
        <input
          type="text"
          id="userInput"
          placeholder="Type something to talk to the avatar..."
          aria-label="User input"
          style="width: 100%; margin-bottom: 10px;"
        />
        <button id="speakButton" role="button" class="btn btn-light">
          <i class="bi bi-chat-dots-fill" style="font-size: 20px; vertical-align: middle;"></i> Speak
        </button>
      </section>
    </section>
    <main class="container" style="display: flex; flex-direction: column; align-items: center; overflow: hidden;">

      <!-- Video Section -->
      <article style="width: fit-content; box-shadow: none;">
        <video id="avatarVideo" autoplay playsinline></video>
      </article>
      <div id="liveCaptions" style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: rgba(0, 0, 0, 0.592); color: white; padding: 10px; text-align: center; font-size: 1.2em;">
        <p id="captionText"></p>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
